<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Grid with Rotating Dots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background-color: #333;
            padding: 2px;
            margin-bottom: 30px;
        }

        .grid-cell {
            width: 120px;
            height: 120px;
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
        }

        .cell-svg {
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 800px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            width: 100%;
        }

        .circle-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .circle-config {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            min-width: 200px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .angle-slider {
            width: 300px;
            height: 6px;
            background: #ddd;
            outline: none;
            border-radius: 3px;
        }

        .config-slider {
            width: 150px;
            height: 4px;
            background: #ddd;
            outline: none;
            border-radius: 2px;
        }

        .angle-display {
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .config-display {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            font-size: 14px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        .circle-label {
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gridContainer">
        <!-- Grid cells will be generated by JavaScript -->
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="angleSlider">Rotation Angle (Both Circles):</label>
            <div class="slider-container">
                <span>0°</span>
                <input 
                    type="range" 
                    id="angleSlider" 
                    class="angle-slider"
                    min="0" 
                    max="360" 
                    value="0"
                    step="1"
                >
                <span>360°</span>
            </div>
            <div class="angle-display" id="angleDisplay">0°</div>
        </div>

        <div class="control-group">
            <label>Circle Configuration:</label>
            <div class="circle-controls">
                <div class="circle-config">
                    <div class="circle-label">Inner Circle</div>
                    
                    <div class="input-container">
                        <label>Radius:</label>
                        <input type="range" id="radius1" class="config-slider" min="10" max="60" value="25" step="1">
                        <div class="config-display" id="radius1Display">25</div>
                    </div>
                    
                    <div class="input-container">
                        <label>Dots:</label>
                        <input type="range" id="dots1" class="config-slider" min="1" max="8" value="3" step="1">
                        <div class="config-display" id="dots1Display">3</div>
                    </div>
                    
                    <div class="input-container">
                        <label>Angle Between:</label>
                        <input type="range" id="angle1" class="config-slider" min="10" max="180" value="120" step="10">
                        <div class="config-display" id="angle1Display">120°</div>
                    </div>
                    
                    <div class="input-container">
                        <label>Offset:</label>
                        <input type="range" id="offset1" class="config-slider" min="0" max="360" value="0" step="5">
                        <div class="config-display" id="offset1Display">0°</div>
                    </div>
                </div>

                <div class="circle-config">
                    <div class="circle-label">Outer Circle</div>
                    
                    <div class="input-container">
                        <label>Radius:</label>
                        <input type="range" id="radius2" class="config-slider" min="10" max="60" value="40" step="1">
                        <div class="config-display" id="radius2Display">40</div>
                    </div>
                    
                    <div class="input-container">
                        <label>Dots:</label>
                        <input type="range" id="dots2" class="config-slider" min="1" max="8" value="4" step="1">
                        <div class="config-display" id="dots2Display">4</div>
                    </div>
                    
                    <div class="input-container">
                        <label>Angle Between:</label>
                        <input type="range" id="angle2" class="config-slider" min="10" max="180" value="90" step="10">
                        <div class="config-display" id="angle2Display">90°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const size = 120;
        const centerX = size / 2;
        const centerY = size / 2;

        class GridCell {
            constructor(container, cellIndex) {
                this.container = container;
                this.cellIndex = cellIndex;
                this.angle = 0;
                this.config = {
                    circle1: { radius: 25, dots: 3, angleBetween: 120, offset: 0 },
                    circle2: { radius: 40, dots: 4, angleBetween: 90 }
                };
                this.createCell();
            }

            createCell() {
                // Create cell div
                const cellDiv = document.createElement('div');
                cellDiv.className = 'grid-cell';
                
                // Create SVG element
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('class', 'cell-svg');
                svg.setAttribute('viewBox', '0 0 120 120');
                
                this.svg = svg;
                
                cellDiv.appendChild(svg);
                this.container.appendChild(cellDiv);
                
                // Initial rendering
                this.render();
            }

            render() {
                // Clear existing content
                this.svg.innerHTML = '';
                
                // Create center black dot
                const centerDot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                centerDot.setAttribute('cx', centerX);
                centerDot.setAttribute('cy', centerY);
                centerDot.setAttribute('r', '3');
                centerDot.setAttribute('fill', 'black');
                this.svg.appendChild(centerDot);
                
                // Create both circles and their dots
                this.createCircle(this.config.circle1, '#ff4444', '#cc0000');
                this.createCircle(this.config.circle2, '#4444ff', '#0000cc');
            }

            createCircle(config, fillColor, strokeColor) {
                // Create circle outline
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', centerX);
                circle.setAttribute('cy', centerY);
                circle.setAttribute('r', config.radius);
                circle.setAttribute('fill', 'none');
                circle.setAttribute('stroke', '#ddd');
                circle.setAttribute('stroke-width', '1');
                this.svg.appendChild(circle);
                
                // Create dots on the circle
                for (let i = 0; i < config.dots; i++) {
                    const dotAngle = this.angle + (i * config.angleBetween) + (config.offset || 0);
                    const radians = (dotAngle * Math.PI) / 180;
                    
                    const x = centerX + config.radius * Math.cos(radians);
                    const y = centerY + config.radius * Math.sin(radians);
                    
                    const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    dot.setAttribute('cx', x);
                    dot.setAttribute('cy', y);
                    dot.setAttribute('r', '4');
                    dot.setAttribute('fill', fillColor);
                    dot.setAttribute('stroke', strokeColor);
                    dot.setAttribute('stroke-width', '1');
                    this.svg.appendChild(dot);
                }
            }

            setAngle(angle) {
                this.angle = angle;
                this.render();
            }

            updateConfig(newConfig) {
                this.config = { ...this.config, ...newConfig };
                this.render();
            }
        }

        class GridManager {
            constructor() {
                this.cells = [];
                this.currentAngle = 0;
                this.config = {
                    circle1: { radius: 25, dots: 3, angleBetween: 120, offset: 0 },
                    circle2: { radius: 40, dots: 4, angleBetween: 90 }
                };
                this.init();
            }

            init() {
                const gridContainer = document.getElementById('gridContainer');
                
                // Create 9 cells (3x3 grid)
                for (let i = 0; i < 9; i++) {
                    const cell = new GridCell(gridContainer, i);
                    this.cells.push(cell);
                }

                this.setupControls();
                this.updateAllCells();
            }

            setupControls() {
                // Main angle slider
                const angleSlider = document.getElementById('angleSlider');
                const angleDisplay = document.getElementById('angleDisplay');
                
                angleSlider.addEventListener('input', (e) => {
                    this.currentAngle = parseInt(e.target.value);
                    this.updateAllCells();
                    angleDisplay.textContent = `${this.currentAngle}°`;
                });

                // Circle 1 controls
                this.setupCircleControls('1', 'circle1');
                
                // Circle 2 controls
                this.setupCircleControls('2', 'circle2');
            }

            setupCircleControls(circleNum, configKey) {
                // Radius control
                const radiusSlider = document.getElementById(`radius${circleNum}`);
                const radiusDisplay = document.getElementById(`radius${circleNum}Display`);
                
                radiusSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    this.config[configKey].radius = value;
                    radiusDisplay.textContent = value;
                    this.updateAllCellsConfig();
                });

                // Dots control
                const dotsSlider = document.getElementById(`dots${circleNum}`);
                const dotsDisplay = document.getElementById(`dots${circleNum}Display`);
                
                dotsSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    this.config[configKey].dots = value;
                    dotsDisplay.textContent = value;
                    this.updateAllCellsConfig();
                });

                // Angle between control
                const angleSlider = document.getElementById(`angle${circleNum}`);
                const angleDisplay = document.getElementById(`angle${circleNum}Display`);
                
                angleSlider.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    this.config[configKey].angleBetween = value;
                    angleDisplay.textContent = `${value}°`;
                    this.updateAllCellsConfig();
                });

                // Offset control (only for circle 1)
                if (circleNum === '1') {
                    const offsetSlider = document.getElementById(`offset${circleNum}`);
                    const offsetDisplay = document.getElementById(`offset${circleNum}Display`);
                    
                    offsetSlider.addEventListener('input', (e) => {
                        const value = parseInt(e.target.value);
                        this.config[configKey].offset = value;
                        offsetDisplay.textContent = `${value}°`;
                        this.updateAllCellsConfig();
                    });
                }
            }

            updateAllCells() {
                this.cells.forEach(cell => {
                    cell.setAngle(this.currentAngle);
                });
            }

            updateAllCellsConfig() {
                this.cells.forEach(cell => {
                    cell.updateConfig(this.config);
                });
            }
        }

        // Initialize the grid when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new GridManager();
        });
    </script>
</body>
</html>
